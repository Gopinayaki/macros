<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Main Page</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-input [(ngModel)]="searchTerm" placeholder="Search"></ion-input>
      </ion-col>
      
      <ion-col size="3">
        <div class="box">Add</div>
      </ion-col>
      <ion-col size="3">
        <div class="box">Enable/Disable</div>
      </ion-col>
      <ion-col size="3">
        <div class="box">Delete</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
    <table>

</ion-content>
