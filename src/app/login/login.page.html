<ion-content class="login-content">
  <div class="login-form">
    <h2>Login</h2>
    <form  [formGroup]="loginForm">

      <ion-item>
        <ion-input type="text" name="username" placeholder="Username"  formControlName="username">

        </ion-input>
        <ion-icon name="person"></ion-icon>

      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" placeholder="Password" formControlName="password">
         
        </ion-input>
        <ion-icon name="lock-open"></ion-icon>

      </ion-item>


       <!-- Error Message -->
       <div *ngIf="errorMessage" class="error-message">
       {{ errorMessage }}
       </div>

      <div class="button-container">
        <ion-button type="submit" (click)="login()">Login</ion-button>
      </div>
       
    </form>
  </div>
</ion-content>
